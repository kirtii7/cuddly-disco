{% extends "Register/layout.html" %}
{% block body %}
<style >
    body {background-image: url('https://images.unsplash.com/photo-1579600161224-cac5a2971069?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80');}
  </style>
  <div class="card" style="width: 36rem; margin-right: 30%;margin-left: 30%;margin-top: 10%;margin-bottom: 30%; background-image: url('https://images.unsplash.com/photo-1617597628547-6f9e223c99fe?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80') ;">

  <div class="card-body" >
    <h1 class="card-title" style= "font-weight: 800; font-family: monospace; text-align: center;">Welcome, {{ data.name }}</h1>
    <h2 class="card-text" style= "font-weight: 800; font-family: monospace;">Username:{{ data.username }}</h2>
    <h2 class="card-text" style= "font-weight: 800; font-family: monospace;">Email:{{ data.email }}</h2>

    <a href="http://127.0.0.1:8000/register/" class="btn btn-primary">Logout</a>
  </div>
</div>
{% endblock %}
