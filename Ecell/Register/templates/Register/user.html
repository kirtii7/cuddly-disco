{% extends "Register/layout.html" %}
{% block body %}
<div class="card" style="width: 36rem; margin-right: 30%;margin-left: 30%;margin-top: 10%;margin-bottom: 30%">

  <div class="card-body" >
    <h1 class="card-title">Welcome, {{ data.name }}</h1>
    <p class="card-text">Username:{{ data.username }}</p>
    <p class="card-text">Email:{{ data.email }}</p>

    <a href="http://127.0.0.1:8000/register/" class="btn btn-primary">Logout</a>
  </div>
</div>
{% endblock %}
